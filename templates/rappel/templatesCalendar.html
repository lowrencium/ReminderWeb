<script id="event-table-template" type="text/x-handlebars-template">
     {% raw %}
     <tr id="{{id}}"><td><input type="checkbox"></td><td>{{title}}</td><td>{{start}}</td><td>{{end}}</td><td>{{location}}</td></tr>
     {% endraw %}
</script>

<script id="contact-table-template" type="text/x-handlebars-template">
     {% raw %}
     <tr id="{{id}}" data-type="{{type}}"><td><input type="checkbox"></td><td>{{name}}</td><td>{{email}}</td></tr>
     {% endraw %}
</script>
