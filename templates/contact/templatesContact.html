<script id="contact-template" type="text/x-handlebars-template">
     {% raw %}
    <li id="{{id}}" date-type="{{type}}" class="list-group-item">
        <div class="col-xs-12 col-sm-3">               
            <img src="/images/avatar_default.png" alt="{{name}}" class="img-responsive img-thumbnail" />
        </div>
        <div class="col-xs-12 col-sm-7">
            <span class="name">{{name}}</span><br/>

            <span class="fa fa-map-marker text-muted c-info"></span>
            <span class="text-muted">{{location}}</span><br/>

            <span class="fa fa-phone text-muted c-info"></span>
            <span> <span class="text-muted">{{phone}}</span><br/></span>

            <span class="fa fa-comments text-muted c-info"></span>
            <span> <span class="text-muted" data-role="email">{{email}}</span><br/></span>

        </div>
        <div class="col-xs-12 col-sm-2">
            <div class="col-xs-6 col-sm-12">
                <a class="btn btn-danger delete" role="button">
                    <i class="fa fa-trash-o fa-lg"></i>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </li>  
     {% endraw %}
</script>
